<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <style>
      @import url("https://fonts.cdnfonts.com/css/mistrully");
      @import url("https://fonts.googleapis.com/css?family=Anton");
      @import url("https://fonts.cdnfonts.com/css/poppins");
      @import url("https://fonts.cdnfonts.com/css/nunito");
    </style>
    <link rel="icon" type="image/jpg" href="logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Burger at Danny's</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <li><button id="menuBtn">Menu</button></li>
        <li>
          <button id="homeBtn"><span style="color: #fff">Home</span></button>
        </li>
        <li><button id="contactBtn">Contact</button></li>
      </nav>
      <div class="main">
        <div class="home">
          <div class="logo">
            <img src="burger.jpg" alt="" />
            <p><span style="color: #fff"></span></p>
          </div>
          <p>
            <span style="color: #fff"
              >Savor artisanal burger bliss, where each bite <br />
              reveals a symphony of flavors tailored <br />
              to delight.</span
            >
          </p>
          <button>
            <a href="https://github.com/dlaszkowicz" target="_blank"
              >BOOK NOW</a
            >
          </button>
        </div>
        <div class="contact">
          <form>
            <input type="email" placeholder="Your Email" />
            <select name="topic" id="">
              Topic
              <option value="opic-1">Topic</option>
              <option value="topic-2">Ipsum</option>
            </select>
            <input type="text" placeholder="City" />
            <input type="text" placeholder="Message" class="message" />
            <input type="checkbox" id="terms" />
            <label for="terms"
              >I confirm that I have read the Privacy Policy of Dan Inc. with
              office in Copenhagen.</label
            >
            <button type="submit">Send</button>
          </form>
        </div>
      </div>
      <div class="footer">Copyright Â© 2023 dlaszkowicz</div>
    </div>
  </body>
</html>
